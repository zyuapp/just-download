<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Just Download</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-main">
        <button id="add-btn" class="add-btn" title="Add URL">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <div class="title-block">
          <h1 class="title">Just Download</h1>
        </div>
      </div>
      <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Switch to light mode" title="Switch to light mode">
        <svg class="theme-icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="4"></circle>
          <line x1="12" y1="2" x2="12" y2="5"></line>
          <line x1="12" y1="19" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.05" y2="7.05"></line>
          <line x1="16.95" y1="16.95" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="5" y2="12"></line>
          <line x1="19" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.05" y2="16.95"></line>
          <line x1="16.95" y1="7.05" x2="19.07" y2="4.93"></line>
        </svg>
        <svg class="theme-icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
      </button>
    </header>

    <div id="url-dialog" class="url-dialog hidden">
      <input type="text" id="url-input" class="url-input" placeholder="Enter download URL...">
      <button id="start-download" class="start-btn">Download</button>
      <button id="cancel-dialog" class="cancel-btn">Cancel</button>
    </div>

    <main class="download-list" id="download-list">
      <div class="empty-state" id="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <p>No downloads yet</p>
        <p class="hint">Click + to queue your first URL</p>
      </div>
    </main>
  </div>

  <div id="context-menu" class="context-menu hidden">
    <div class="context-menu-item" data-action="open">Open</div>
    <div class="context-menu-item" data-action="open-folder">Open Folder</div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="remove">Remove from List</div>
    <div class="context-menu-item danger" data-action="delete">Delete File</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
