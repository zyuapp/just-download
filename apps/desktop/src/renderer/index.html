<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Just Download</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="relative z-[1] flex h-screen flex-col gap-3 p-[14px] max-[760px]:gap-[10px] max-[760px]:p-[10px]">
    <header class="window-drag flex items-center justify-between gap-[14px] rounded-[16px] border border-[var(--border)] bg-[var(--surface)] px-[14px] py-3 shadow-[var(--shadow-panel)] backdrop-blur-[12px] max-[760px]:flex-col max-[760px]:items-stretch">
      <div class="flex min-w-0 items-center gap-3 max-[760px]:justify-start">
        <button id="add-btn" class="window-no-drag inline-flex h-[42px] w-[42px] items-center justify-center rounded-[11px] border border-[color-mix(in_srgb,var(--accent)_45%,transparent)] bg-[linear-gradient(140deg,var(--accent),var(--accent-strong))] text-[var(--accent-contrast)] shadow-[0_9px_16px_color-mix(in_srgb,var(--accent)_26%,transparent)] transition-[transform,box-shadow] duration-150 ease-out hover:-translate-y-px hover:shadow-[0_12px_18px_color-mix(in_srgb,var(--accent)_36%,transparent)] active:translate-y-px" title="Add URL">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <div class="flex flex-col gap-[2px]">
          <h1 class="text-[18px] font-bold tracking-[0.01em] text-[var(--text-title)]">Just Download</h1>
        </div>
      </div>
      <div class="window-no-drag flex items-center gap-2 max-[760px]:self-end">
        <button type="button" id="settings-toggle" class="relative inline-flex h-9 w-9 items-center justify-center rounded-[10px] border border-[var(--border)] bg-[var(--surface-soft)] text-[var(--text-main)] transition-[transform,border-color,background-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)] hover:bg-[var(--surface-hover)]" aria-label="Open settings" title="Open settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8.92 4.6H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9c.17.52.68.88 1.22 1H21a2 2 0 1 1 0 4h-.09c-.54.12-1.05.48-1.22 1z"></path>
          </svg>
        </button>
        <button type="button" id="theme-toggle" class="relative inline-flex h-9 w-9 items-center justify-center rounded-[10px] border border-[var(--border)] bg-[var(--surface-soft)] text-[var(--text-main)] transition-[transform,border-color,background-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)] hover:bg-[var(--surface-hover)]" aria-label="Switch to light mode" title="Switch to light mode">
          <svg class="theme-icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="12" y1="2" x2="12" y2="5"></line>
            <line x1="12" y1="19" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.05" y2="7.05"></line>
            <line x1="16.95" y1="16.95" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="5" y2="12"></line>
            <line x1="19" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.05" y2="16.95"></line>
            <line x1="16.95" y1="7.05" x2="19.07" y2="4.93"></line>
          </svg>
          <svg class="theme-icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div id="url-dialog" class="window-no-drag hidden fixed inset-0 z-[900] grid place-items-center p-4" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="url-dialog-title">
      <div id="url-dialog-backdrop" class="absolute inset-0 bg-[color-mix(in_srgb,var(--surface-strong)_44%,#000)] backdrop-blur-[3px]"></div>
      <div class="dialog-panel relative z-[1] w-full max-w-[560px] rounded-[14px] border border-[var(--border)] bg-[var(--surface)] p-[14px] shadow-[0_22px_40px_rgba(0,0,0,0.36)] backdrop-blur-[12px]">
        <h2 id="url-dialog-title" class="mb-3 text-[13px] font-bold uppercase tracking-[0.08em] text-[var(--text-faint)]">Add download URL</h2>
        <input type="text" id="url-input" class="min-h-10 w-full rounded-[8px] border border-[var(--border)] bg-[var(--surface-input)] px-3 py-2.5 text-[14px] text-[var(--text-main)] outline-none transition-[border-color,box-shadow] duration-150 ease-out placeholder:text-[var(--text-faint)] focus:border-[var(--border-strong)] focus:shadow-[0_0_0_3px_color-mix(in_srgb,var(--accent)_18%,transparent)]" placeholder="Enter download URL...">
        <div class="mt-3 grid gap-1.5">
          <label for="download-tag" class="text-[11px] font-bold uppercase tracking-[0.05em] text-[var(--text-faint)]">Download tag</label>
          <select id="download-tag" class="min-h-10 w-full rounded-[8px] border border-[var(--border)] bg-[var(--surface-input)] px-3 py-2 text-[14px] text-[var(--text-main)] outline-none transition-[border-color,box-shadow] duration-150 ease-out focus:border-[var(--border-strong)] focus:shadow-[0_0_0_3px_color-mix(in_srgb,var(--accent)_18%,transparent)]">
            <option value="">System Downloads (default)</option>
          </select>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-2 max-[520px]:grid-cols-1">
          <button id="start-download" class="min-h-10 rounded-[8px] border border-transparent bg-[linear-gradient(140deg,var(--accent),var(--accent-strong))] px-[14px] text-[12px] font-bold uppercase tracking-[0.05em] text-[var(--accent-contrast)] shadow-[0_8px_14px_color-mix(in_srgb,var(--accent)_24%,transparent)] transition-[transform,border-color,box-shadow,opacity] duration-150 ease-out hover:-translate-y-px disabled:translate-y-0 disabled:cursor-wait disabled:opacity-[0.55] disabled:shadow-none">Download</button>
          <button id="cancel-dialog" class="min-h-10 rounded-[8px] border border-[var(--border)] bg-[var(--surface-soft)] px-[14px] text-[12px] font-bold uppercase tracking-[0.05em] text-[var(--text-main)] transition-[transform,border-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)]">Cancel</button>
        </div>
      </div>
    </div>

    <div id="settings-panel" class="window-no-drag pointer-events-none fixed inset-0 z-[950] hidden" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="settings-panel-title">
      <div id="settings-panel-backdrop" class="absolute inset-0 bg-[color-mix(in_srgb,var(--surface-strong)_44%,#000)] backdrop-blur-[3px]"></div>
      <aside class="settings-drawer absolute right-0 top-0 h-full w-full max-w-[420px] border-l border-[var(--border)] bg-[var(--surface)] px-4 py-4 shadow-[-16px_0_32px_rgba(0,0,0,0.28)] backdrop-blur-[10px]">
        <div class="mb-4 flex items-start justify-between gap-3">
          <div>
            <h2 id="settings-panel-title" class="text-[16px] font-bold text-[var(--text-title)]">Settings</h2>
            <p class="mt-1 text-[12px] text-[var(--text-faint)]">Manage download tags and save directories.</p>
          </div>
          <button id="settings-close" class="inline-flex h-8 w-8 items-center justify-center rounded-[8px] border border-[var(--border)] bg-[var(--surface-soft)] text-[var(--text-main)] transition-[transform,border-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)]" aria-label="Close settings" title="Close settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <section>
          <h3 class="text-[11px] font-bold uppercase tracking-[0.06em] text-[var(--text-faint)]">Download tags</h3>
          <div id="tag-list" class="mt-2 max-h-[44vh] overflow-y-auto rounded-[10px] border border-[var(--border)] bg-[var(--surface-strong)] p-2"></div>

          <form id="tag-form" class="mt-3 grid gap-2" novalidate>
            <input type="hidden" id="tag-id">
            <div class="grid gap-1">
              <label for="tag-name" class="text-[11px] font-bold uppercase tracking-[0.05em] text-[var(--text-faint)]">Tag name</label>
              <input type="text" id="tag-name" class="min-h-10 rounded-[8px] border border-[var(--border)] bg-[var(--surface-input)] px-3 py-2 text-[14px] text-[var(--text-main)] outline-none transition-[border-color,box-shadow] duration-150 ease-out placeholder:text-[var(--text-faint)] focus:border-[var(--border-strong)] focus:shadow-[0_0_0_3px_color-mix(in_srgb,var(--accent)_18%,transparent)]" placeholder="e.g. Work files">
            </div>
            <div class="grid gap-1">
              <label for="tag-path" class="text-[11px] font-bold uppercase tracking-[0.05em] text-[var(--text-faint)]">Directory</label>
              <div class="grid grid-cols-[1fr_auto] gap-2 max-[440px]:grid-cols-1">
                <input type="text" id="tag-path" class="min-h-10 rounded-[8px] border border-[var(--border)] bg-[var(--surface-input)] px-3 py-2 text-[13px] text-[var(--text-main)] outline-none transition-[border-color,box-shadow] duration-150 ease-out placeholder:text-[var(--text-faint)] focus:border-[var(--border-strong)] focus:shadow-[0_0_0_3px_color-mix(in_srgb,var(--accent)_18%,transparent)]" placeholder="Choose a folder...">
                <button type="button" id="tag-browse" class="min-h-10 rounded-[8px] border border-[var(--border)] bg-[var(--surface-soft)] px-3 text-[12px] font-bold uppercase tracking-[0.05em] text-[var(--text-main)] transition-[transform,border-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)]">Browse</button>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-2 max-[440px]:grid-cols-1">
              <button type="submit" id="tag-save" class="min-h-10 rounded-[8px] border border-transparent bg-[linear-gradient(140deg,var(--accent),var(--accent-strong))] px-[14px] text-[12px] font-bold uppercase tracking-[0.05em] text-[var(--accent-contrast)] shadow-[0_8px_14px_color-mix(in_srgb,var(--accent)_24%,transparent)] transition-[transform,border-color,box-shadow,opacity] duration-150 ease-out hover:-translate-y-px disabled:translate-y-0 disabled:cursor-wait disabled:opacity-[0.55] disabled:shadow-none">Save Tag</button>
              <button type="button" id="tag-reset" class="min-h-10 rounded-[8px] border border-[var(--border)] bg-[var(--surface-soft)] px-[14px] text-[12px] font-bold uppercase tracking-[0.05em] text-[var(--text-main)] transition-[transform,border-color] duration-150 ease-out hover:-translate-y-px hover:border-[var(--border-strong)]">Clear</button>
            </div>
          </form>
        </section>
      </aside>
    </div>

    <main class="flex-1 min-h-0 overflow-y-auto rounded-[16px] border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-panel)] backdrop-blur-[12px]" id="download-list">
      <div class="flex min-h-full flex-col items-center justify-center gap-[6px] rounded-[12px] border border-dashed border-[color-mix(in_srgb,var(--border-strong)_75%,transparent)] bg-[color-mix(in_srgb,var(--surface-strong)_88%,transparent)] text-center text-[var(--text-muted)]" id="empty-state">
        <svg class="mb-[6px] text-[color-mix(in_srgb,var(--text-muted)_72%,transparent)]" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <p class="text-[16px] font-[650]">No downloads yet</p>
        <p class="text-[13px] font-medium text-[var(--text-faint)]">Click + to queue your first URL</p>
      </div>
    </main>
  </div>

  <div id="context-menu" class="hidden fixed z-[1000] min-w-[174px] rounded-[10px] border border-[var(--border)] bg-[var(--menu-bg)] py-[5px] shadow-[0_16px_24px_rgba(0,0,0,0.28)] backdrop-blur-[10px]">
    <div class="cursor-pointer px-[13px] py-2 text-[13px] text-[var(--text-main)] transition-colors duration-150 ease-out hover:bg-[var(--menu-hover)]" data-action="open">Open</div>
    <div class="cursor-pointer px-[13px] py-2 text-[13px] text-[var(--text-main)] transition-colors duration-150 ease-out hover:bg-[var(--menu-hover)]" data-action="open-folder">Open Folder</div>
    <div class="my-1 h-px bg-[color-mix(in_srgb,var(--border)_76%,transparent)]"></div>
    <div class="cursor-pointer px-[13px] py-2 text-[13px] text-[var(--text-main)] transition-colors duration-150 ease-out hover:bg-[var(--menu-hover)]" data-action="remove">Remove from List</div>
    <div class="context-menu-danger cursor-pointer px-[13px] py-2 text-[13px] transition-colors duration-150 ease-out" data-action="delete">Delete File</div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
